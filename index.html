<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Minecraft Splash Screen</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container"></div>
    <div id="overlay"></div>
    <header>
        <img src="logo.svg" alt="Minecraft">
        <p class="splash"></p>
    </header>
    <main>
        <button type="button">Singleplayer</button>
        <button type="button">Multiplayer</button>
        <button type="button">Minecraft Realms</button>
        <div class="divider">
        <button type="button" class="btn-half">Options...</button>
        <button type="button" class="btn-half">Quit Game</button>
        <button type="button" class="btn-language">
            <img src="img/btn-language.png" alt="Language">
        </button>
    </main>
    <footer>
        <p class="version">Minecraft 1.10.2</p>
        <p class="copyright">Copyright Mojang AB. Do not distribute!</p>
    </footer>
    <script src="js/three.min.js"></script>
    <script src="js/EffectComposer.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
